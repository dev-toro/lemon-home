<div class="lemon-venue">
    <div class="lemon-venue__wrapper">
        <div class="lemon-venue__content">
            <ng-container [ngTemplateOutlet]="image" [ngTemplateOutletContext]="{ image: venue.image }"></ng-container>
            <div class="lemon-venue__details">
                <ng-container
                    [ngTemplateOutlet]="details"
                    [ngTemplateOutletContext]="{ title: venue.name, subtitle: venue.address, rating: venue.rating }"
                ></ng-container>
            </div>
        </div>
        <div class="lemon-venue__action">
            <button class="lemon-venue__action__btn">Book</button>
        </div>
    </div>
</div>

<ng-template #longPlaceholder>
    <div class="lemon-venue__placeholder"></div>
</ng-template>

<ng-template #imagePlaceholder>
    <div class="lemon-venue__placeholder lemon-venue__placeholder--image"></div>
</ng-template>

<ng-template #shortPlaceholder>
    <div class="lemon-venue__placeholder lemon-venue__placeholder--short"></div>
</ng-template>

<ng-template #image let-image="image">
    <div
        class="lemon-venue__image"
        *ngIf="image; else imagePlaceholder"
        [style.background-image]="'url(' + image + ')'"
    ></div>
</ng-template>

<ng-template #details let-title="title" let-subtitle="subtitle" let-rating="rating">
    <div class="lemon-venue__details__header">
        <h3 class="title" *ngIf="title; else longPlaceholder">{{ title }}</h3>
        <h4 class="subtitle" *ngIf="subtitle; else shortPlaceholder">{{ subtitle }}</h4>
    </div>
    <div class="lemon-venue__details__footer">
        <p class="rating" *ngIf="rating; else longPlaceholder">{{ rating }}</p>
        <p class="note" *ngIf="rating; else shortPlaceholder">points</p>
    </div>
</ng-template>
